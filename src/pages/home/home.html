<ion-header>
  <ion-navbar>
    <ion-title>
      Join Presentation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background" >
<ion-card class="card">
  <ion-item>
    <ion-label stacked>Set Username</ion-label>
    <ion-input type="text" [(ngModel)]="username" placeholder="UserName"></ion-input>
  </ion-item>
  <button ion-button full (click)="joinPresentaion()" [disabled]="username === '' ">Join {{ username }}</button>
</ion-card>
</ion-content>
